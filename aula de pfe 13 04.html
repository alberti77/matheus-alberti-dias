<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>CSS Externo - Formulario</title>
    </head>
    <body>
        <header><!--CABEÇALHO-->

        </header>

        <main><!--MEIO-->
            <section class="box">
                <form>
                    <fieldset>
                        <legend>
                            <strong>Formulario de Clientes</strong>
                            <br>
                            <section class="box">
                                <input type="text" name="nome" id="nome" class="inputUser" required>
                                <label for="nome" class="labelinpunt">Nome Completo</label>
                            </section>
                            <br><br>
                            <section>
                                <input type="text" name="email" id="email" class="imputUser" required>
                                <label for="email" class="labelinpunt">email</label>
                            </section>
                            <br><br>
                            <section>
                                <input type="tel" name="telefone" id="telefone" class="impuUser" required>
                                <label for="telefone" class="labelinput">telefone</label>
                            </section>
                            <br><br>   

                                
                            </section>
                        </legend>
                    </fieldset>
                </form>
            </section>

        </main>

        <footer><!--RODAPÉ-->

        </footer>


    </body>
</html>
