<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
   

    <script>
        var semana = Number(prompt("Informe qual é o dia da semana"))
        switch(semana){
                case 1:
                    alert("domingo");
                    break
                case 2:
                    alert("segunda feira")
                    break
                case 3:
                    alert("terça feira")
                    break
                case 4:
                    alert("quarta feira")
                    break
                case 5:
                    alert("quinta feira")
                    break
                case 6:
                    alert("sexta feira")
                    break
                case 7:
                    alert("sábado")
                    break

                default:
                    alert("Você errou o número")
                    break
            }

    </script>
</body>
</html>
